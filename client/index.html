<!doctype html>

<!--ANGULAR MODULE -->
<html ng-app="angularChart">
	<head>
		<!-- META -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->
	
		<title>Angular Chart App</title>
	
		<!-- SCROLLS -->
		<style>
			html { overflow-y:scroll; }
			body { padding-top:50px; }
		</style>
	
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/Chart.js/2.2.1/Chart.js"></script>
		<script src="//cdn.jsdelivr.net/angular.chartjs/latest/angular-chart.js"></script>
		<script src="js/controllers/main.js"></script>
	</head>

	<body ng-controller="mainController">
	
		<div class="container">
			<div class="text-center">
			<h3>Angular Chart JS Custom tooltip - Text-fill On Animation Complete. </h3>
			</div>
			<canvas id="bar" class="chart chart-bar" chart-data="data" chart-labels="labels" chart-series="series" chart-colors="colors" chart-options="options">
			</canvas>
		</div>
	
	</body>
</html>
